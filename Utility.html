<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>



    <div class="container">
        <div class="row">
            <div class="w-25 p-3">Width 25%</div>
<div class="w-50 p-3">Width 50%</div>
<div class="w-75 p-3">Width 75%</div>
<div class="w-100 p-3">Width 100%</div>
<div class="w-auto p-3">Width auto</div>
        </div>

        <div class="row">
            <div style="height: 100px;">
                <div class="h-25 d-inline-block" style="width: 120px;">Height 25%</div>
                <div class="h-50 d-inline-block" style="width: 120px;">Height 50%</div>
                <div class="h-75 d-inline-block" style="width: 120px;">Height 75%</div>
                <div class="h-100 d-inline-block" style="width: 120px;">Height 100%</div>
                <div class="h-auto d-inline-block" style="width: 120px;">Height auto</div>
              </div>
        </div>


        
            <div class="row">
                <h3>Flex</h3>
                <div class="d-flex flex-row mb-3">
                    <div class="p-2">Flex item 1</div>
                    <div class="p-2">Flex item 2</div>
                    <div class="p-2">Flex item 3</div>
                  </div>
                  <div class="d-flex flex-row-reverse">
                    <div class="p-2">Flex item 1</div>
                    <div class="p-2">Flex item 2</div>
                    <div class="p-2">Flex item 3</div>
                  </div>
            </div>

            <div class="row">
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control border-success" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  
                  <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">
                    Dangerous heading
                  </div>
                  
                  <div class="p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
                    Changing border color and width
                  </div>
            </div>
            
        </div>
        
        <div class="row" style="width: 400px;">
            <img src="image/flower-flowers-background-pink-widescreen-hd-wallpaper-preview.jpg" class="rounded" alt="image/flower-flowers-background-pink-widescreen-hd-wallpaper-preview.jpg">
<img src="image/flower-flowers-background-pink-widescreen-hd-wallpaper-preview.jpg" class="rounded-top" alt="image/flower-flowers-background-pink-widescreen-hd-wallpaper-preview.jpg">
<img src="image/flower-flowers-background-pink-widescreen-hd-wallpaper-preview.jpg" class="rounded-end" alt="image/flower-flowers-background-pink-widescreen-hd-wallpaper-preview.jpg">
<img src="image/flower-flowers-background-pink-widescreen-hd-wallpaper-preview.jpg" class="rounded-bottom" alt="image/flower-flowers-background-pink-widescreen-hd-wallpaper-preview.jpg">
<img src="image/flower-flowers-background-pink-widescreen-hd-wallpaper-preview.jpg" class="rounded-start" alt="image/flower-flowers-background-pink-widescreen-hd-wallpaper-preview.jpg">
<img src="image/flower-flowers-background-pink-widescreen-hd-wallpaper-preview.jpg" class="rounded-circle" alt="image/flower-flowers-background-pink-widescreen-hd-wallpaper-preview.jpg">

    </div>
